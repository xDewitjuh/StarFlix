<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profile • StarFlix</title>
  <link rel="stylesheet" href="css/main.css" />
</head>
<body class="profile-page">
  <!-- Back -->
  <a href="/" class="profile-back" aria-label="Go back">
    <svg viewBox="0 0 24 24" class="profile-back-icon" aria-hidden="true">
      <path d="M15.5 19.5L8 12l7.5-7.5" fill="none" stroke="currentColor" stroke-width="2"
            stroke-linecap="round" stroke-linejoin="round"/>
    </svg>
  </a>

  <main class="profile-wrapper">
    <section class="profile-card">
      <!-- Header -->
      <div class="profile-header">
        <div class="profile-avatar" id="avatar">U</div>
        <div class="profile-ident">
          <h1 class="profile-name" id="name">User</h1>
          <p class="profile-email" id="email">user@example.com</p>
        </div>
      </div>

      <!-- Actions -->
      <ul class="profile-list">
        <li>
          <button id="logoutBtn" class="profile-row">
            <span class="profile-row-left">
              <svg viewBox="0 0 24 24" class="profile-row-icon" aria-hidden="true">
                <path d="M9 21H6a3 3 0 0 1-3-3V6a3 3 0 0 1 3-3h3"
                      fill="none" stroke="currentColor" stroke-width="2"
                      stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M16 17l5-5-5-5M21 12H9"
                      fill="none" stroke="currentColor" stroke-width="2"
                      stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
              <span>Log out</span>
            </span>
            <span class="profile-row-right">›</span>
          </button>
        </li>
      </ul>

<!-- Favorites section -->
<section class="profile-favs">
  <h2 class="profile-favs-title">
    <a href="/favorites.html" class="fav-link">My Favorites</a>
  </h2>
</section>


      <p class="profile-version">App Version 1.0</p>
    </section>
  </main>

  <script src="js/profile.js"></script>
</body>
</html>
