<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StarFlix</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="js/index.js" defer></script>
</head>

<body>
    <header>
        <button id="menu-button">
            <img src="/assets/menu-icon.png" alt="Menu Icon">
        </button>
        <a href="/account.html" id="account-link">
            <img src="/assets/account-icon.png">
        </a>
        <div id="search-container">
            <img src="/assets/search-icon.png" />
            <input type="text" id="search-input" placeholder="Search movies...">
        </div>
    </header>
    <div id="title">
        <h1>Welcome to StarFlix</h1>
    </div>

<!-- Sorting controls -->
<div class="sort-controls">
  <label for="sort-select">Sort by:</label>
  <select id="sort-select">
    <option value="releaseDate-desc">Newest</option>
    <option value="releaseDate-asc">Oldest</option>
    <option value="title-asc">Title (A–Z)</option>
    <option value="title-desc">Title (Z–A)</option>
  </select>
</div>

    <div id="movie-list">
    </div>
</body>

</html>
