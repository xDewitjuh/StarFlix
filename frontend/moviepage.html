<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StarFlix</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="js/moviepage.js" defer></script>
</head>
<body>
     <header>
        <button id="menu-button">
            <img src="/assets/menu-icon.png" alt="Menu Icon">
        </button>
        <a href="/account.html" id="account-link">
            <img src="/assets/account-icon.png">
        </a>
        <div id="search-container">
            <img src="/assets/search-icon.png" />
            <input type="text" id="search-input" placeholder="Search movies...">
        </div>
    </header>

      <main id="movie">
    <h1 id="movie-title">Loading…</h1>

    <div id="movie-hero">
      <img id="movie-poster" alt="Poster" />
      <div id="movie-meta">
        <p id="movie-release"></p>
     <p id="movie-genre"></p>
      <p id="movie-rating"></p>
      <p>
        <a id="movie-trailer" href="#" target="_blank" rel="noopener" style="display:none;">▶ Trailer</a>
      </p>
      </div>
    </div>

    <section id="movie-description">
      <h2>Description</h2>
      <p id="movie-overview">Loading…</p>
    </section>
  </main>
    
</body>
</html>
