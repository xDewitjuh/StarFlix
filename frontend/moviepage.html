<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>StarFlix</title>
  <link rel="stylesheet" href="css/main.css" />
  <script src="js/moviepage.js" defer></script>
</head>

<body>

<!-- Slide-out menu drawer -->
<nav id="app-drawer" class="drawer" aria-hidden="true">
  <button class="drawer__overlay" tabindex="-1" aria-label="Close menu"></button>

  <div class="drawer__panel" role="dialog" aria-modal="true" aria-label="Main menu">
    <div class="drawer__header">
      <h2 class="drawer__title">Menu</h2>
      <button class="drawer__close" type="button" aria-label="Close menu">√ó</button>
    </div>

    <ul class="drawer__list">
      <li><a href="/"            class="drawer__link" data-route="/">üè† <span>Home</span></a></li>
      <li><a href="/profile.html" class="drawer__link" data-route="/profile.html">üë§ <span>Profile</span></a></li>
      <li><a href="/favorites.html" class="drawer__link" data-route="/favorites.html">‚ù§Ô∏è <span>Favorites</span></a></li>
     <li><a href="/history.html" class="drawer__link">üïò <span>Watch history</span></a></li>
    </ul>
  </div>
</nav>

  <header>
    <button id="menu-button">
      <img src="/assets/menu-icon.png" alt="Menu Icon" />
    </button>

    <a href="/account.html" id="account-link">
      <img src="/assets/account-icon.png" alt="Account Icon" />
    </a>

    <div id="search-container">
      <img src="/assets/search-icon.png" />
      <input type="text" id="search-input" placeholder="Search movies..." />
    </div>
  </header>

<main id="movie">
  <div class="movie-grid">
    <!-- Left: Poster -->
    <div class="poster">
  <img id="movie-poster" alt="Poster" />
  <!-- New: favorite button over the poster -->
  <button id="fav-btn" class="fav-btn" aria-label="Toggle favourite">‚ô°</button>
    <!-- NEW: Watch button -->
  <button id="watch-btn" class="watch-btn" aria-pressed="false" type="button">
    <span class="icon" aria-hidden="true">üé¨</span>
    <span class="label">Mark as watched</span>
  </button>

</div>


    <!-- Right: Info (title + genres) -->
    <div class="info">
      <h1 id="movie-title" class="title">Loading‚Ä¶</h1>
      <div class="topbar">
        <p id="movie-meta" class="meta"></p>
        <div id="movie-genres" class="genres"></div>
        <p id="movie-release" class="release-date"></p>
      </div>
    </div>

    <!-- Full-width description (spans both columns) -->
    <section class="desc">
      <h2>Description</h2>
      <p id="movie-overview">Loading‚Ä¶</p>
    </section>
  </div>


<section class="reviews-section">
  <h2 class="reviews-title">Comments</h2>

  <!-- Write review -->
  <div class="review-box" id="review-box">
    <div class="review-avatar">U</div>
    <form id="review-form" class="review-form" hidden>
      <textarea id="review-text" placeholder="Share your thoughts..." required></textarea>
      <div class="review-form-actions">
        <button type="submit" class="review-post-btn">Post</button>
      </div>
    </form>
    <div id="review-login-hint" class="review-hint" hidden>
      <a href="/account.html">Log in</a> to leave a comment.
    </div>
  </div>

  <!-- Review list -->
  <div id="reviews-list" class="reviews-feed" aria-live="polite"></div>
</section>

<section id="reviews" class="reviews"></section>

  <!-- shown when logged out -->
  <div id="review-login-hint" class="review-hint" hidden>
    <a href="/account.html">Log in</a> to write a review.
  </div>

  <div id="reviews-list" class="reviews-list" aria-live="polite"></div>
</main>



<script src="js/session.js"></script>
<script src="js/favorites.js"></script>
<script src="js/menu.js"></script>

</body>
</html>
