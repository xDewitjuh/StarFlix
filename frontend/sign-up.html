<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign up ‚Ä¢ StarFlix</title>
  <link rel="stylesheet" href="css/main.css" />
</head>
<body class="auth-page">
    <header>
        <button id="menu-button">
            <img src="/assets/menu-icon.png" alt="Menu Icon">
        </button>
        <a href="/account.html" id="account-link">
            <img src="/assets/account-icon.png">
        </a>
        <div id="search-container">
            <img src="/assets/search-icon.png" />
            <input type="text" id="search-input" placeholder="Search movies...">
        </div>
    </header>

<!-- Slide-out menu drawer -->
<nav id="app-drawer" class="drawer" aria-hidden="true">
  <button class="drawer__overlay" tabindex="-1" aria-label="Close menu"></button>

  <div class="drawer__panel" role="dialog" aria-modal="true" aria-label="Main menu">
    <div class="drawer__header">
      <h2 class="drawer__title">Menu</h2>
      <button class="drawer__close" type="button" aria-label="Close menu">√ó</button>
    </div>

    <ul class="drawer__list">
      <li><a href="/"            class="drawer__link" data-route="/">üè† <span>Home</span></a></li>
      <li><a href="/profile.html" class="drawer__link" data-route="/profile.html">üë§ <span>Profile</span></a></li>
      <li><a href="/favorites.html" class="drawer__link" data-route="/favorites.html">‚ù§Ô∏è <span>Favorites</span></a></li>
     <li><a href="/history.html" class="drawer__link">üïò <span>Watch history</span></a></li>
    </ul>
  </div>
</nav>


  <main class="auth-wrapper">
    <section class="auth-card" role="form" aria-labelledby="auth-title">
      <h1 id="auth-title" class="auth-title">Create your account</h1>

      <form id="signup-form" autocomplete="on" novalidate>
        <!-- Email -->
        <label for="email" class="auth-label">Email:</label>
        <input id="email" name="email" type="email" class="auth-input"
               placeholder="Enter email" required />

        <!-- Password -->
        <label for="password" class="auth-label">Password:</label>
        <input id="password" name="password" type="password" class="auth-input"
               placeholder="Enter password" minlength="8" required />

        <!-- Confirm Password -->
        <label for="confirm" class="auth-label">Confirm password:</label>
        <input id="confirm" name="confirm" type="password" class="auth-input"
               placeholder="Re-enter password" minlength="8" required />

        <label class="auth-check">
          <!-- CHANGED: id now matches your JS -->
          <input id="toggle-password" type="checkbox" />
          <span>Show Password</span>
        </label>

        <!-- inline feedback -->
        <p id="auth-hint" class="auth-hint" aria-live="polite"></p>

        <button id="auth-submit" type="submit" class="auth-btn">Sign up</button>

        <div class="auth-links">
          <span>Already have an account?</span>
          <a href="/account.html" class="auth-link"><span>Sign in</span></a>
        </div>
      </form>
    </section>
  </main>

  <!-- Keep JS external -->
  <script src="js/sign-up.js"></script>
<script src="js/menu.js"></script>


</body>
</html>
